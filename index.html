<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="styles/main.css" rel="stylesheet">
	<title>Cat Clicker</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class=".col-2">
				<ul id="cat-list"></ul>
			</div>
			<div class=".col-10">
				<div id="image-container" class="flex-box col-6">
					<h1 id="cat-name" class="name"></h1>
					<img id="cat-image" class="image img-responsive">
					<h2 id="cat-counter" class="click-counter"></h2>
				</div>
			</div>
		</div>
		<div class="row">
			<input id="admin-btn" type="submit" value="Admin">
			<form id="cat-details" submit="">
				Cat Name: <input name="catName" type="text"><br />
				Cat Image URL: <input name="catUrl" type="text"><br />
				Cat Click-Count: <input name="catCounter" type="text" readonly><br />
				<input type="submit" value="Submit">
				<input type="reset" value = "Reset">
			</form>

		</div>
	</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="scripts/main.js" type="text/javascript"></script>
</html>
